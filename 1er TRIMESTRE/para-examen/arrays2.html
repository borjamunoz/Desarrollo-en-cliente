		var array2 = new Array();

		for(var i = 0; i < 5; i++){
			
			array1[i] = parseInt(prompt("Array 1, posición: "+ (i+1) +" Introduzca un número..."));
			document.write("Array 1, posición: "+(i+1)+" número: "+array1[i]+"<br/>");

			array3[i] = array1[i]+array2[i];
