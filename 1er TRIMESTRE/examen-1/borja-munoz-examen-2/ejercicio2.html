<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ejercicio 2</title>
   <script language="JavaScript">
		function obtenerLetra(){
			var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
			var numDni = parseInt(document.getElementById("numeros").value);

			var resto = numDni%23;
			var letraNueva = letras[resto];

			document.getElementById("letra").value = letraNueva;
		}

	</script>
</head>
<body>
      <form name="form1">
            <br>
            <p>Introduzca la letra de su DNI<p>
            <input type="text" id="numeros" name="numeros"/>
            <input type="button" name="btn" value="Obtener letra" onclick="obtenerLetra()"/>
            <input type="text" id="letra" name="text3"/>
         </form>

</body>
</html>
