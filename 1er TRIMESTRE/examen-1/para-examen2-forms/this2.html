   <script language="JavaScript">
		function calcula2(caja){
			var valor=caja.innerHTML; 
			caja.style.backgroundColor="blue"; 
			alert(valor);
		}
	</script>
	<style type="text/css">
		.caja{
			border: thin solid #00F;
			background-color:red;
			width:50px;
			height:50px;
			display:inline-block;
		}

	</style>
</head>
<body>
    <div> 
		<div class="caja" onclick="calcula2(this)"> A </div>
		<div class="caja" onclick="calcula2(this)"> B </div>
		<div class="caja" onclick="calcula2(this)"> C </div>
	</div>
</body>
