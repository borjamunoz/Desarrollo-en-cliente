<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript">
    function calculaDias(){
        //fechaActual = new Date();

       	fecha1 = prompt("Introduce una fecha 2014/10/01");
       	//arrayFecha1 = fecha1.split("/");
       	date1 = new Date(fecha1);
       	milis1 = parseInt(date1.getTime() / 1000 / 60 / 60 / 24);

       	fecha2 = prompt("Introduce una fecha");
       	//arrayFecha1 = fecha2.split("/");
       	date2 = new Date(fecha2);
       	milis2 = parseInt(date2.getTime() / 1000 / 60 / 60 / 24);

       	alert("Han pasado "+parseInt((milis1 - milis2) / 7)+" semanas.");

    }
</script>

<body onload="calculaDias()">
</body>

</html>
