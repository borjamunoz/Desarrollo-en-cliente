<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ejercicio Formularios 3</title>
    <script type="text/javascript">
    	function concatena(){
			var nombre = document.getElementById("nombre").value;
			var apellido = document.getElementById("apellido").value;
			var concatenado = nombre+" "+apellido;
			document.getElementById("concatenado").value=concatenado;
		}
    </script>
</head>
<body>
	<form>
		<input type="text" name="nombre" id="nombre" value="Introduce nombre" />
		<input type="text" name="apellido" id="apellido" value="Introduce apellido" />
        <input type="text" name="concatenado" id="concatenado" />
        <input type="button" value="Aprietame" onclick="concatena();">
    </form>
</body>
</html>
