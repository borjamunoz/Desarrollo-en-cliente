<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ejercicio Formularios 2</title>
    <script type="text/javascript">
    	function calculaMayor(){
			var numero1 = parseInt(document.getElementById("numero").value);
			var numero2 = parseInt(document.getElementById("numero2").value);
			var mayor;
			if(numero1>numero2){
				mayor = numero1;	
			}else{
				mayor = numero2;	
			}
			alert("El mayor es: "+mayor);
		}
    </script>
</head>
<body>
	<form>
		<input type="text" name="numero" id="numero" value="Introduce un número" />
		<input type="text" name="numero2" id="numero2" value="Introduce otro número" />
        <input type="button" value="Aprietame" onclick="calculaMayor();">
    </form>
</body>
</html>
