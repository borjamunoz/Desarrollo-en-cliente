<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ejercicio Formularios 4</title>
    <script type="text/javascript">
    	function calcular(valor){
			var valor1 = parseInt(document.getElementById("valor1").value);
			var valor2 = parseInt(document.getElementById("valor2").value);
			var seleccion = valor;
			var resultado;
			if(seleccion=="+"){
				resultado = valor1+valor2;
				document.getElementById("result").value=resultado;
			}
			if(seleccion=="-"){
				resultado = valor1-valor2;
				document.getElementById("result").value=resultado;
			}
			if(seleccion=="/"){
				resultado = valor1/valor2;
				document.getElementById("result").value=resultado;
			}
			if(seleccion=="*"){
				resultado = valor1*valor2;
				document.getElementById("result").value=resultado;
			}
		}
    </script>
</head>
<body>
	<form name="formulario">
		<input type="text" name="valor1" id="valor1" value="Introduce valor" />
		<input type="text" name="valor2" id="valor2" value="Introduce valor" />
        <input type="text" name="result" id="result" value="resultado" />
        <input type="button" id="btn" value="+" onclick="calcular(value);">
        <input type="button" id="btn" value="-" onclick="calcular(value);">
        <input type="button" id="btn" value="/" onclick="calcular(value);">
        <input type="button" id="btn" value="*" onclick="calcular(value);">
    </form>
</body>
</html>
