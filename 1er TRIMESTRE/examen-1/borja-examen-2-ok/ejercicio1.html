<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Ejercicio 1</title>
    <script type="text/javascript">
    	function obtenArray(){
			var cadena = document.getElementById("texto").value;
			arrayString = cadena.split(" ");
			//numero de palabras
			document.write("El n√∫mero de palabras introducidas es: "+arrayString.length+"<br>");
			//primera palabra
			document.write("La primera palabra es: "+arrayString[0]+"<br>");
			//La ultima palabra
			document.write("La primera palabra es: "+arrayString[arrayString.length-1]+"<br>");
			//palabras en orden inverso
			for(var i = arrayString.length; i > 0; i--){
				document.write(arrayString[i-1]+"<br>");
			}
		}
    </script>
</head>
<body>
	<form>
		<input type="text" name="texto" id="texto"/>
        <input type="button" value="Muestra" onclick="obtenArray();">
    </form>
</body>
</html>
