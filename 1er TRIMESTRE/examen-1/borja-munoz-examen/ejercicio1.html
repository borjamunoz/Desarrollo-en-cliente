    <title> Ejercicio 1</title>
    <script language="Javascript">
		function mostrarParOImpar(){
			var num = parseInt(prompt('Introduce un número'));

			if(num%2==0){
				alert('El número introducido ES PAR');
			}else{
				alert('El número introducido ES IMPAR');
			}
		}

		mostrarParOImpar();
		
	</script>
