<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title> Ejercicio 3</title>
    <script language="Javascript">
		
		var n;

		do{

			var num = parseInt(prompt('Introduce un número positivo de uno o dos dígitos'));

			if(num<1 || num>99){
				alert('Introduce un número del 1 a 99');
			}else{
				n = num.toString();

				if(n.length==1){
					alert('El número introducido tiene '+n.length+' dígito');
				}else{
					alert('El número introducido tiene '+n.length+' dígitos');
				}
			}

		}while(num<1 || num>99);

	</script>
</head>
<body>
</body>
</html>
