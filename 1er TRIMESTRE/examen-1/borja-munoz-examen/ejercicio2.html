    <title> Ejercicio 2</title>
    <script language="Javascript">
		function monstrarPiramide(){
		for(var i=1; i<=50; i++){
			for(var j=1; j<=i; j++){
				document.write(i);
			}
			document.write("<br>");
		}
	}
	monstrarPiramide();	
	</script>
